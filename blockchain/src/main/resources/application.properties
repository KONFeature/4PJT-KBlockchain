# ==============================
# = SPRING
# ===============================
spring.main.banner-mode=console
#spring.webflux.static-path-pattern=/static/**
#spring.mvc.static-path-pattern=/static/**
#spring.resources.static-locations=classpath:/static/

# ==============================
# = ACTUATOR
# ==============================
management.endpoints.web.base-path=/infos
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# ==============================
# = DATA BASE
# ==============================
spring.data.jpa.repositories.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./${blockchain.db.name};DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=blockchainapp
spring.datasource.password=blockchainpass
spring.jpa.hibernate.ddl-auto=update

# ==============================
# = LOGGING
# ==============================
#logging.level.root=DEBUG
logging.file.name=blockchain.log

