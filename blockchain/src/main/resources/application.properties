# ==============================
# = SPRING
# ==============================
# Wallet & WebApp
server.port=8080

# ==============================
# = ACTUATOR
# ==============================
management.endpoints.web.base-path=/infos
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# ==============================
# = DATA BASE
# ==============================
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=true
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:blockchaindb
spring.datasource.username=blockchainapp
spring.datasource.password=blockchainpass

# ==============================
# = LOGGING
# ==============================
#logging.level.root=DEBUG
logging.file.name=log/blockchain.log

# ==============================
# = APPLICATION
# ==============================
p2p.port=8081
blockchain.known.node.host=10.17.16.87
blockchain.known.node.port=8081
blockchain.save.path=blockchain/


wallet.key.path.pub=key/key.pub
wallet.key.path.priv=key/key.priv