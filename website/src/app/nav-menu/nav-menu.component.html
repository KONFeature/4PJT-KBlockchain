<header>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm  box-shadow  ' style="background-color:#00285c; padding:0px 0px 0px -10px">
    <div class="container">
      <div class="row col-lg-12">
        <a class="navbar-brand text-light" (click)="home()" style="font-weight: 800; font-size:2em; height:40px;margin-right:5px; line-height:15px">SUPBANK</a>
        <span class="fab fa-bitcoin fa-2x text-light" id="basic-addon1"></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse mb-3" [ngClass]='{"show": isExpanded}'>
          <ul class="navbar-nav flex-grow">
            <li class="nav-item" [routerLinkActive]='["link-active"]' style="margin-right:1em;" [routerLinkActiveOptions]='{ exact: true }'>
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Connexion
              </button>
            </li>
            <li *ngIf="showSearchBar == true" class="nav-item" [routerLinkActive]='["link-active"]'>
              <button type="button" class="btn  btn-info" (click)="subscribe()">S'inscrire</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div *ngIf="showSearchBar == true" class="row shadow-lg col mb-5" style="background-color:#00285c; padding:0px 0px 0px 0px; margin-right:0px; margin-left:0px">
    <div class="col-lg-12">
      <div class="row mb-3">
        <div class="text-center col-lg-12">
          <span class="h1 text-light" style="font-weight: 600; font-family: Montserrat, sans-serif;">Explorateur de blocs</span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-4"></div>
        <div class="input-group mb-3 col-lg-4">
          <div class="input-group-prepend " style=" background-color:white; border-radius:2px; padding: 2px 2px 2px 2px">
            <span class="fas fa-search-dollar fa-2x" id="basic-addon1" style="color:#1a3c69 "></span>
          </div>
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
        </div>
        <div class="col-lg-4"></div>
      </div>
      <div class="row text-center">
        <div class=" col-lg-12 text-center">
          <p class="text-light">Vous pouvez rechercher des choses comme ...Adresse,Transaction,ou Bloc</p>
        </div>
      </div>
    </div>

  </div>
  <div *ngIf="searchText != ''" class="row col-lg-12" style="background-color:white; width:100%; padding:0px; margin:0px">
    <div class="col-lg-2" style="padding:0px"></div>
    <table class="table table-striped table-light col-lg-8 shadow-lg" style="margin-top:1em; border-radius: 5px 5px;">
      <thead style="background-color:#00285c; border-top-left-radius: 40px 40px;">
        <tr>
          <th scope="col" style="border-top: 0px; padding:0px; color:white">
            <div class="row" style="margin-left:1em">
              <span>#</span>
            </div>
          </th>
          <th scope="col" style="border-top: 0px;color:white">First</th>
          <th scope="col" style="border-top: 0px;color:white">Last</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let block of blocks | filter:searchText">
          <td>{{block.id}}</td>
          <td>{{block.name}}</td>
          <td>{{block.country}}</td>
        </tr>
      </tbody>
    </table>
    <div class="col-lg-2"></div>
  </div>
  <div class="modal fade in show " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="card shadow-lg">

          <h5 class="card-header white-text text-center py-4" style="background-color:#f0f0f1">
            <strong>Connexion</strong>
          </h5>

          <!--Card content-->
          <div class="card-body px-lg-5 pt-0" style="margin-top:20px;">

            <!-- Form -->
            <form class="text-center" style="color: #757575;">

              <!-- Email -->
              <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail" style="color:#1a3c69">E-mail&nbsp;<span class="fas fa-at" id="basic-addon1" style="color:#1a3c69"></span></label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control">
                <label for="materialLoginFormPassword">Mot de passe&nbsp;<span class="fas fa-key" id="basic-addon1" style="color:#1a3c69"></span></label>
              </div>

              <div class="d-flex justify-content-around">

              </div>

              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Connexion</button>

              <!-- Register -->
              <p class="text-center">
                Pas encore membre?
                <a class="close text-info" data-dismiss="modal" [routerLink]='["/subscribe"]' style="font-size:1em; float:none">Inscrivez-vous!</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" data-toggle="tooltip" data-placement="right" title="Connexion avec Facebook" class="btn-floating btn-fb btn-sm btn-info text-light">
                <i class="fab fa-facebook-f fa-2x"></i>
              </a>
              <a type="button" data-toggle="tooltip" data-placement="right" title="Connexion avec Google" class="btn-floating btn-git btn-sm btn-info text-light">
                <i class="fab fa-google fa-2x"></i>
              </a>

            </form>
            <!-- Form -->

          </div>

        </div>
      </div>
    </div>

  </div>



</header>
