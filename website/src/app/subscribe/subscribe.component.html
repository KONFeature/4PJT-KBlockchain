<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4 " style="margin-right:0px; margin-top:2em">

    <!-- Material form contact -->
    <div class="card shadow-lg">

      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Inscription</strong>
      </h5>

      <!--Card content-->
      <div class="col-md-2"></div>
      <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

          <!-- Name -->
          <div class="md-form mt-3">
            <input type="text" id="materialContactFormName" class="form-control">
            <label for="materialContactFormLastName">Name</label>
          </div>
          <!-- E-mail -->
          <div class="md-form">
            <input type="email" id="materialContactFormEmail" class="form-control">
            <label for="materialContactFormEmail">E-mail</label>
          </div>

          <!--Message-->
          <!-- Send button -->
          <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" (click)="connect()" >Send</button>
          <p>or sign in with:</p>
          <a type="button" data-toggle="tooltip" data-placement="right" title="Connexion avec Facebook" class="btn-floating btn-fb btn-sm btn-info text-light">
            <i class="fab fa-facebook-f fa-2x"></i>
          </a>
          <a type="button" data-toggle="tooltip" data-placement="right" title="Connexion avec Google" class="btn-floating btn-git btn-sm btn-info text-light">
            <i class="fab fa-google fa-2x"></i>
          </a>
        </form>

        <!-- Form -->

      </div>
      <div class="col-md-2"></div>
    </div>
    <!-- Material form contact -->
  </div>
  <div class="col-lg-4"></div>

</div>
